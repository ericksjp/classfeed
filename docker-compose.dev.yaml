services:
  server:
    build:
      context: ./server
      target: build
    ports:
      - 3001:3001
    env_file: ./server/.env
    environment:
      DOCKER_DB_HOST: db
      FILE_STORAGE_PATH: /opt/bucket
    volumes:
      - ./server/src/:/opt/app/src
      - ./server/package.json:/opt/app/package.json
      - ./server/package-lock.json:/opt/app/package-lock.json
      - ./server/node_modules:/opt/app/node_modules
      - ./bucket:/opt/bucket
    restart: always
    container_name: classfeed_server
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: npm run dev

  migrate:
    build:
      context: ./server
      target: build
    volumes:
      - ./server:/opt/app
      - /opt/app/node_modules
    env_file: ./server/.env
    environment:
      DOCKER_DB_HOST: db 
      FILE_STORAGE_PATH: /
    container_name: classfeed-migrate-dev
    depends_on:
      db:
        condition: service_healthy
    command: npx sequelize-cli db:migrate --debug

  db:
    image: postgis/postgis
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=classfeed
    restart: always
    container_name: classfeed_db
    volumes:
      - classfeed-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5
      start_period: 2s

volumes:
  classfeed-db:
