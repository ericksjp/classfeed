services:
  server:
    build:
      context: ./server
      target: production
    ports:
      - 3001:3001
    env_file: ./server/.env
    environment:
      DOCKER_DB_HOST: db
      FILE_STORAGE_PATH: /opt/bucket
    volumes:
      - ./bucket:/opt/bucket
    container_name: classfeed_server
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - classfeed-network

  migrate:
    build:
      context: ./server
      target: build
    container_name: classfeed-migrate
    restart: "no"
    env_file: ./server/.env
    environment:
      DOCKER_DB_HOST: classfeed_db
      FILE_STORAGE_PATH: /
    depends_on:
      db:
        condition: service_healthy
    networks:
      - classfeed-network
    command: npx sequelize-cli db:migrate --debug

  db:
    image: postgis/postgis
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=classfeed
    restart: always
    container_name: classfeed_db
    volumes:
      - classfeed-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5
      start_period: 2s
    networks:
      - classfeed-network

volumes:
  classfeed-db:

networks:
  classfeed-network:
    driver: bridge
